<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="header-menu">
        <span class="material-symbols-outlined">
          menu
        </span>
      </div>
      <div class="header-search-bar">
        <div class="header-search-bar-icon">
          <span class="material-symbols-outlined ">
            search
            </span>
        </div>
        <div class="header-search-bar-input">
          <input type="text" name="search-input" id="search-input" class="header-search-bar-input-text"
          placeholder="search product"
          >
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper-header">
        <h2>clothes</h2>
        <div class="wrapper-header-icon">
          <span class="material-symbols-outlined">
          unfold_less
          </span>
          <span class="material-symbols-outlined">
            filter_alt
          </span>
        </div>
      </div>
      <div class="item-container" id="item">
        <!-- items will generate here -->
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
